<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İlgi Alanları Sayfası-Vedat Öztürk</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="js/bootstrap.js" />
    <link rel="stylesheet" href="ilgialanları.css" />
  </head>
  <body>
    <div class="header">
      <img src="header-blueBurst.jpg" width="2000px" height="70px" />
      <div class="başlık">İLGİ ALANLARI</div>
    </div>

    <article>
      <h4 class="minibaşlık">Dune Evreni Hakkında</h4>
      <p class="yazı">
        Frank Herbert'ın oluşturduğu Dune serisinde ilk göze çarpan şey üst düzey politika, felsefe, psikoloji ve edebiyat bilgisi barındıran zengin
        yelpazesiydi. Bu evrenin büyük hanedanlıkları ve genel politikaları hakkında bir Youtube videosunu paylaşacağım.
      </p>
    </article>

    <div class="video">
      <div id="player"></div>

      <script>
        var tag = document.createElement("script");

        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName("script")[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        var player;
        function onYouTubeIframeAPIReady() {
          player = new YT.Player("player", {
            height: "390",
            width: "640",
            videoId: "Cli2PU03u3A",
            playerVars: {
              playsinline: 1,
            },
            events: {
              onReady: onPlayerReady,
              onStateChange: onPlayerStateChange,
            },
          });
        }

        function onPlayerReady(event) {
          event.target.playVideo();
        }

        var done = false;
        function onPlayerStateChange(event) {
          if (event.data == YT.PlayerState.PLAYING && !done) {
            setTimeout(stopVideo, 6000);
            done = true;
          }
        }
        function stopVideo() {
          player.stopVideo();
        }
      </script>
    </div>
  </body>
</html>
